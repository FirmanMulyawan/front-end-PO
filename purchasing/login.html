<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://dumielauxepices.net/sites/default/files/ecommerce-clipart-shopping-basket-593152-2687527.png">

<body>

    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>

    <body>
        <div id="modal">
            <div id="modal-content">
                <div id="modal-title">
                    <h2>LOGIN</h2>
                    <div class="underline-title"></div>
                </div>
                <div id="underline-title"></div>
                <form method="post" class="form">
                    <label for="user-email" style="padding-top:13px">
                        &nbsp;Email
                    </label>
                    <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                    <div class="form-border"></div>
                    <label for="user-password" style="padding-top:22px">&nbsp;Password
                    </label>
                    <input id="user-password" class="form-content" type="password" name="password" required />
                    <div class="form-border"></div>

                    <label for="user-email" style="padding-top:13px">
                        &nbsp;position
                    </label>
                    <select name="position" id="position" class="form-control selectpicker">
                        <option value="">Select your Position</option>
                        <option value="employee">Employee</option>
                        <option value="scm_reviewer">SCM Reviewer</option>
                        <option value="manager">Manager</option>
                        <option value="contract_owner">Contract Owner Approver</option>
                    </select>



                    <button id="submit-btn" type="submit" name="submit" onclick="login()" />LOGIN</button>
                    <a href="register.html" id="signup">Belum punya akun ?</a>
                </form>
            </div>
        </div>
    </body>

    </html>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>


</body>

</html>
